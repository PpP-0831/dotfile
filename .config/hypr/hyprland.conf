# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,  1920x1080,    0x0, 1
monitor = DP-1,   3840x2160, 1920x0, 1
# monitor=,preferred,auto,auto

xwayland {
  force_zero_scaling = true
}

# Some default env vars.
env = XCURSOR_SIZE,24

exec-once = hyprpaper

# GTK Settings
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Catppuccin-Mocha-Standard-Blue-Dark
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Qogir
exec-once = gsettings set org.gnome.desktop.interface icon-theme Papirus-Dark

input {
  # For all categories, see https://wiki.hyprland.org/Configuring/Variables/
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
  }
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(8aa6a2ee)
  col.inactive_border = rgba(424242ee)
  layout = dwindle
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  rounding = 8
  blur {
    enabled = true
    size = 5
    passes = 3
    new_optimizations = true
  }
  drop_shadow = false
  shadow_range = 30
  shadow_offset = 5.0 5.0
}

animations {
  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  enabled = true
  
  bezier = fast, 0.13, 0.89, 0.25, 1
  animation = workspaces, 1, 6, fast, slide
  animation = windows, 1, 4, fast
  animation = windowsOut, 1, 4, fast, popin 75%
  animation = fade, 1, 5, default
  animation = layers, 1, 4, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_status = "master"
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
}

misc {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, T, exit
bind = $mainMod, P, exec, $HOME/.local/bin/powermenu
bind = $mainMod, W, exec, $HOME/.local/bin/windowselect
bind = $mainMod, E, exec, kitty -e yazi
bind = $mainMod, B, exec, librewolf
bind = $mainMod, G, togglesplit
bind = $mainMod, A, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, C, movetoworkspacesilent, special
bind = $mainMod SHIFT, C, togglespecialworkspace
bind = $mainMod SHIFT, A, pseudo
bind = $mainMod SHIFT, S, exec, grimblast --freeze --notify copysave area
bind = $mainMod CTRL, RETURN, exec, tofi-drun | xargs hyprctl dispatch exec --
bind = , PRINT, exec, grimblast --freeze --notify copysave area
bind = ALT, F4, exec, hyprctl kill

bind = ALT, V, exec, $HOME/.config/rofi/applets/bin/volume.sh
bind = ALT, N, exec, $HOME/.config/rofi/applets/bin/powermenu.sh
bind = ALT, M, exec, $HOME/.config/rofi/applets/bin/mpd.sh
bind = ALT, B, exec, $HOME/.config/rofi/applets/bin/brightness.sh

# Move focus with mainMod + vim keys
bind = $mainMod, l, movefocus, r
bind = $mainMod, h, movefocus, l
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
